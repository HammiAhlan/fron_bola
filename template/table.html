<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="../js/fetch_bola.js"></script>
</head>
<body class="p-6">
    <table class="min-w-full border-collapse border border-gray-200">
        <thead>
            <tr>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Pemain</th>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Club</th>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Liga</th>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tahun berdiri</th>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stadion</th>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Manajer</th>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">logo</th>
                <th class="px-6 py-3 border-b border-gray-200 bg-gray-100 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
            </tr>
        </thead>
        <tbody class="bg-white" id="eusitable">
            <tr>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200" id="id">1</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200" id="nama">John Doe</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200" id="tim">John Doe</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200" id="club">Jane Doe</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200" id="liga">John Doe</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200" id="tahun">John Doe</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200" id="stadion">John Doe</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200" id="manajer">John Doe</td>
                <td class="px-6 py-4 whitespace-nowrap border-b border-gray-200">
                    <button class="text-white bg-green-500 hover:bg-green-700 py-1 px-3 rounded" id="edit">Edit</button>
                    <button class="text-white bg-red-500 hover:bg-red-700 py-1 px-3 rounded" id="delete">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
